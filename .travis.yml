dist: xenial
compiler: gcc
os: linux

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-7
  sonarcloud:
    organization: "elnormous-github"
    token:
      secure: ""

before_script:
  - export CXX=g++-7
script:
  - build-wrapper-linux-x86-64 --out-dir bw-output make -C test
  - test/test
  - (cd test && gcov main.cpp tests.cpp)
  - sonar-scanner